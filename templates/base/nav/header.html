<header  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">  
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Search..."
               aria-label="Search">
      </form>
      <div class="col-md-3 text-end">
          {% if request.user.is_authenticated %}
          <span><b>{{ request.user.get_full_name }}({{ request.user.username }})</b></span>
          <a class="text-decoration-none" href="{% url 'accounts:logout' %}">
            <button type="button" class="btn btn-outline-primary me-2">Logout</button>
          </a>
          {% else %}
            <a href="{% url 'accounts:login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a><a href="{% url 'accounts:register' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>    
          {% endif %}
      </div>
    </div>
  </div>
</header>
